<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Translater App</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!--Main block for translation-->
    <div class="container">
        <!--Input block for translate text-->
        <div class="box input-wrapper">
            <div class="block-from">
                <span class="heading">From:</span>
                <!-- Language custom select -->
                <div class="dropdown-container" id="input-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected" data-value="auto">Auto Detect</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">Option 1</li>
                        <li class="option">Option 2</li>
                    </ul>
                </div>    
            </div>

            <div class="text-area">
                <textarea id="input-text" cols="30" rows="10" placeholder="Enter your text here...""></textarea>
                <div class="chars">
                    <span id="input-chars">0</span>/5000
                </div>
            </div>

            <div class="box-bottom">
                <p>Or choose your document</p>
                <label for="upload-document">
                    <span id="upload-title">Choose File</span>
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    <input type="file" id="upload-document" hidden>
                </label>
            </div>
        </div>
        <!--Swap position block translation-->
        <div class="midlle-space">
            <div class="swap-position">
                <ion-icon name="swap-horizontal-outline"></ion-icon>
            </div>
        </div>
        <!--Output block for translate text-->
        <div class="box output-wrapper">
                <div class="block-to">
                    <span class="heading">To:</span>
                    <!-- Language custom select -->
                    <div class="dropdown-container" id="output-language">
                        <div class="dropdown-toggle">
                            <ion-icon name="globe-outline"></ion-icon>
                            <span class="selected" data-value="en"="">English</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="option active">Option 1</li>
                            <li class="option">Option 2</li>
                        </ul>
                    </div>    
                </div>
        
                <div class="text-area">
                    <textarea id="output-text" cols="30" rows="10" placeholder="Translated text will appear here..."></textarea>
                </div>

                <div class="box-bottom">
                    <p>Or download a document</p>
                    <button id="download-document">
                    <span>Download</span>
                    <ion-icon name="cloud-download-outline"></ion-icon>
                    </button>
                </div>    
        </div>
            
    </div>
    <!--Dark mode theme-->
    <div class="mode">
        <label for="dark-mode-btn" class="toggle">
            <div class="toggle-track">
                <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn">
                <span class="toggle-thumb"></span>
                <img src="images/sun.png" alt="sun" />
                <img src="images/moon.png" alt="moon" />
            </div>
        </label>
    </div>
    <!--Description block-->
    <div class="footer">Designed by
        <a href="https://github.com/bakna2t" target="_blank">_&#216;k</a>
    </div>

<script src="languages.js"></script>
<script src="script.js "></script>
</body>
</html>
